<div class="container">
  <h2>Blog feet</h2>
  <h5>Post your comments below:</h5>
  <app-add-post (postAdded)='addPost($event)'></app-add-post>

  <div class="container">
    <h5 *ngIf="isEmpty() === true">What others commented:</h5>
    <div *ngFor="let post of posts" class="row col s12">
      <div class=" col s8">
        <div id="sectionPost" class="chip">
          <i class="material-icons">account_circle</i>
          <span id="icontext">{{post.user}}</span>
        </div>
        <p>{{post.text}}</p>
        <p>
          <span id="postDate"> Posted on {{post.date | date}} </span>
        </p>
      </div>

      <div class="col s4 right">
        <button *ngIf = "isCurrentUser(post.user)" (click)="removePost(post)">
          <i class="material-icons">delete</i>
        </button>
      </div>

      <div class="divider"></div>
    </div>

  </div>
</div>
