<div class= "container">
  <h4>Add your news:</h4>
  <div id="addNews" class="row">
    <form  [formGroup]='newsItem' (ngSubmit)='onSubmit()'>
      <div class="input-field">
      <input  placeholder= "What's your title?" class="active" id="title" type="text" formControlName="title">
      <label  for="title">Title:</label>
    </div>

      <div class="input-field">
      <textarea placeholder= "Give your short description..." class="active" id="description" type="text" formControlName="description"></textarea>
      <label for="description">Description:</label>
    </div>

      <div class="input-field">
      <textarea  placeholder= "Write your article..." class="active" id="text" type="text" formControlName="text"></textarea>
      <label for="text">Text:</label>
    </div>

      <div class="row">
      <button class = "btn waves-effect waves-light" type ="submit">Submit</button>
    </div>
    </form>
  </div>
</div>
